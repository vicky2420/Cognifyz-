<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My JavaScript Task</h1>
    
    <!-- Button that changes color -->    
    <button id="colorButton">Click me to change color</button>
    
    <!-- Greeting based on time -->
    <button id="greetButton">Greet Me</button>
    
    <!-- Basic Calculator-->
    <div id="calculator">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button id="calculateButton">Add</button>
        <p id="result"></p>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="darkModeButton">Toggle Dark Mode</button>

    <!-- To-Do List -->
    <div id="todo">
        <h2>To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Enter a new task">
        <button id="addTodoButton">Add Task</button>
        <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
